    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textElement = document.getElementById("mainLandingText");
        const textContent = textElement.textContent;
        textElement.textContent = "";

        function typeWriterEffect(index) {
          if (index < textContent.length) {
            textElement.textContent += textContent.charAt(index);
            index++;
            setTimeout(function () {
              typeWriterEffect(index);
            }, 100); // Adjust the speed (in milliseconds) between characters
          }
        }

        typeWriterEffect(0);
      });
      const movingDiv = document.getElementById("movingDiv");
      const hiveScroller = document.getElementById("swiftFrame");
      const galaxyFrame = document.getElementById("galaxyFrame");
      const body = document.body;

      body.addEventListener("mousemove", function (event) {
        const centerX = window.innerWidth / 2;
        const mouseXFromCenter = event.clientX - centerX;
        // Adjust the rotation factor as needed
        const rotationFactor = 0.1;
        hiveScroller.style.transform = `rotate(${
          -mouseXFromCenter * rotationFactor
        }deg)`;
      });
      const observer = new IntersectionObserver(
        (entries) => {
          const entry = entries[0];
          if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
            const scrollPosition = window.scrollY;
            const scaleValue = 1 + scrollPosition * 0.001;
            galaxyFrame.style.transform = `scale(${scaleValue})`;
          }
        },
        { threshold: 0.5 }
      );
      observer.observe(galaxyFrame);

      let prevScrollPosition = 0;

      window.onscroll = function () {
        const scrollPosition = window.scrollY;

        // Check the scroll direction
        if (scrollPosition > prevScrollPosition) {
          // Scrolling down, apply scaling
          const scaleValue = 1 + scrollPosition * 0.001;
          galaxyFrame.style.transform = `scale(${scaleValue})`;
        } else {
          // Scrolling up, shrink
          const scaleValue = 1 + scrollPosition * -0.1;
          galaxyFrame.style.transform = `scale(${scaleValue})`;
        }

        // Update the previous scroll position
        prevScrollPosition = scrollPosition;

        // Scale the hiveScroller element based on scroll position
        const scaleValue = 1 + scrollPosition * 0.01; // Adjust the scaling factor as needed
        hiveScroller.style.transform = `scale(${scaleValue})`;
      };
    </script>
